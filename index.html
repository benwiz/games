<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Spyfall</title>
    <meta name="description" content="Spyfall game">
    <meta name="author" content="Ben Wiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h1>Spyfall</h1>

    <div id="color-picker">
      <h4>First, pick your color</h4>
      <div class="color-grid">
        <div class="color-item a"></div>
        <div class="color-item b"></div>
        <div class="color-item c"></div>
        <div class="color-item d"></div>
        <div class="color-item e"></div>
        <div class="color-item f"></div>
        <div class="color-item g"></div>
        <div class="color-item h"></div>
      </div>
    </div>

    <div id="confirm-colors" class="hidden">
      <h4>Second, show everyone your color. Confirm everyone has a different color. Refresh the page if you need to change colors.</h4>
      <h5><u>Click here to continue</u></h5>
      <div class="color-item-confirm"></div>
    </div>

    <div id="game" class="hidden">
      <div id="location-and-role">
        <p><span>Location: </span><span>somewhere</span></p>
        <p><span>Role: </span>someone</p>
      </div>
      <div id="locations-list"></div>
    </div>

    <div id="error">
      Uknown PLAYER and CONFIRMED_PLAYER states.
    </div>

    <script src="js/index.js"></script>
  </body>
</html>

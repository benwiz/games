<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Codenames Trio</title>
  <meta name="description" content="Three player cooperative Codenames">
  <meta name="author" content="Ben Wiz">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Codenames Trio</h1>

  <h4 id="player-input-label">1. Pick your player<h4>
  <input type="radio" id="1" name="player" value="1" autocomplete="off">
  <label for="1">One</label><br>
  <input type="radio" id="2" name="player" value="2" autocomplete="off">
  <label for="2">Two</label><br>
  <input type="radio" id="3" name="player" value="3" autocomplete="off">
  <label for="3">Three</label><br>

  <h4 id="seed-input-label" class="hidden">2. Pick a game id (any number)<h4>
  <input class="hidden" type="number" id="seed" name="seed" min="0" autocomplete="off"><br><br>

  <h4 id="board-label" class="hidden">3. Play the game<h4>
  <div class="wrapper hidden">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
